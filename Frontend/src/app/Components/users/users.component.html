<c-container breakpoint="lg" style="margin-top: 10px;">

    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <c-row class="align-items-center">
            <!-- CoreUI Alert Component -->
            <c-alert *ngIf="showAlert" color="info" (click)="showAlert = false">
              {{ uploadMessage }}
            </c-alert>
  
            <!-- Columna para el tÃ­tulo centrado -->
            <c-col class="text-left" style="flex: 1;">
              <h5>Facturas</h5>
            </c-col>
  
            <!-- Columna para los botones alineados a la derecha -->
            <c-col class="text-end">
                <button cButton color="success" variant="outline" (click)="openAddUserModal()">
                  <svg cIcon name="cilPlus" size="xl" title="Plus"></svg>
                </button>
            </c-col>
          </c-row>
        </div>
  
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th class="th-acciones">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{ item.Id }}</td>
                <td>{{ item.Username }}</td>
                <td>{{ item.Email }}</td>
                <td>{{ item.Rol }}</td>
                <td>{{ item.Estado }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </c-container>

  <!-- Modal para agregar registro -->
  <c-modal id="addUserModal" [visible]="AddUserVisible" [scrollable]="false" (visibleChange)="handleAddUserModalChange($event)" [fullscreen]="true">
    <c-modal-header class="text-aling-center">
      <h5 cModalTitle>Agregar registro</h5>
      <button (click)="closeAddRecordModal()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <app-register [isEditMode]="true"></app-register>
    </c-modal-body>
    <c-modal-footer>
      <button (click)="closeAddRecordModal()" cButton color="secondary" type="submit">Close</button>
      <button cButton color="primary">Save changes</button>
    </c-modal-footer>
  </c-modal>
