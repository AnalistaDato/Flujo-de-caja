<c-container breakpoint="lg" style="margin-top: 10px;">

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <c-row class="align-items-center">
          <!-- Columna para el título centrado -->
          <c-col class="text-left" style="flex: 1;">
            <h5>Extracto</h5>
          </c-col>

          <!-- Columna para los botones alineados a la derecha -->
          <c-col class="text-end">
            <c-button-group aria-label="Basic mixed styles example"
              role="group">
              <button cButton color="info" variant="outline"
                (click)="openUploadModal()">
                <svg cIcon name="cilDataTransferUp" size="xl"
                  title="Transfer Up"></svg>
              </button>
            </c-button-group>
          </c-col>
        </c-row>
      </div>

      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Valor</th>
              <th>Saldo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{ item.id }}</td>
              <td>{{ item.fecha | date}}</td>
              <td>{{ item.descripcion }}</td>
              <td>{{ item.valor }}</td>
              <td>{{ item.saldo}}</td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary btn-sm"
                    (click)="onEdit(item.id)" title="Editar">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-warning btn-sm"
                    (click)="onInactivate(item.id)" title="Inactivar">
                    <i class="bi bi-x-circle"></i>
                  </button>
                  <button type="button" class="btn btn-info btn-sm"
                    (click)="onReschedule(item.id)" title="Reprogramar">
                    <i class="bi bi-calendar-plus"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</c-container>

<!-- Modal para subir documento -->
<c-modal id="uploadModal" [visible]="uploadModalVisible"
  (visibleChange)="handleUploadModalChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Subir documento</h5>
    <button (click)="closeUploadModal()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div>
      <input aria-describedby="inputGroupFileAddon03"
        aria-label="Upload"
        cFormControl
        id="inputGroupFile03"
        type="file" accept=".csv, .xlsx" (change)="onFileSelected($event)"
        name="file" />
      <p>{{ uploadMessage }}</p>
    </div>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="onUpload()" cButton color="success">Subir</button>
    <button (click)="closeUploadModal()" cButton
      color="secondary">Cerrar</button>
  </c-modal-footer>
</c-modal>

<!-- CoreUI Alert Component -->
<c-alert *ngIf="showAlert" color="info" (click)="showAlert = false">
  {{ uploadMessage }}
</c-alert>
